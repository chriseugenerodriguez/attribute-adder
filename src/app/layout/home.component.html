<section class="app-viewer">
  <div class="row actions">
    <div class="col-md-6">
      <button id="filter" type="button" class="btn" (click)="popup('filter')">Filter Results
        <i class="fa fa-cog"></i>
      </button>
    </div>
    <div class="col-md-6 align-right">
      <button type="button" class="btn btn-primary" (click)="popup('parts')" [disabled]="!part.length">Manage Parts</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <kendo-grid [selectable]="true" [data]="gridData" [pageSize]="pageSize" [skip]="skip" [pageable]="true" [sortable]="true"
        (pageChange)="pageChange($event)">
        <kendo-grid-column filter="none" title="" width="35">
          <ng-template kendoGridCellTemplate let-dataItem>
            <input (click)="partSelect(dataItem.partid)" type="checkbox" />
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column width="150" field="partid" title="Part #" filter="numeric"></kendo-grid-column>
        <kendo-grid-column width="150" field="brand" title="Brand"></kendo-grid-column>
        <kendo-grid-column field="description" title="Description"></kendo-grid-column>
        <kendo-grid-column width="100" field="image" title="Image">
          <ng-template kendoGridCellTemplate let-dataItem>
            <img width="25" [src]="dataItem.image" />
          </ng-template>
        </kendo-grid-column>
        <ng-template kendoGridDetailTemplate let-dataItem>
          <section *ngIf="dataItem.Category">
            <p>
              <strong>In Stock:</strong> {{dataItem.UnitsInStock}} units</p>
            <p>
              <strong>On Order:</strong> {{dataItem.UnitsOnOrder}} units</p>
            <p>
              <strong>Reorder Level:</strong> {{dataItem.ReorderLevel}} units</p>
            <p>
              <strong>Category:</strong> {{dataItem.Category?.CategoryName}} - {{dataItem.Category?.Description}}</p>
          </section>
        </ng-template>
      </kendo-grid>
    </div>
  </div>

</section>

<!-- FILTER -->
<filter *ngIf="FOpened" (open)="filter($event)"></filter>

<!-- PARTS -->
<parts *ngIf="POpened" (open)="parts($event)"></parts>
